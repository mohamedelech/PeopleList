<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 <f:loadBundle basename="ch.hearc.ig.odi.peoplelist.business.french" var="msg"/>
    <h:head>
        <title>#{msg.pageHeader}</title>
    </h:head>
    <h:body>
              
          <h:dataTable value="#{peopleListBean.peopleList}" var="person">
            <h:column>  
                <f:facet name="header">#{msg.id}</f:facet>
                #{person.id}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.firstName}</f:facet>
                #{person.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.lastName}</f:facet>
                #{person.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.gender}</f:facet>
                #{person.gender}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.birthDate}</f:facet>
                #{person.birthDate}
            </h:column>
        </h:dataTable>
  

    </h:body>
</html>
